<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>
<style>
  @media print {
    .noPrint{
      display:none;
    }
  }
</style>
<body>
  <div class="container shadow"
       style="width: 800px; margin-top: 5em; padding: 2em">
    <form >
      {% csrf_token %}
      <h3> Verfied Product <img src="https://www.freepnglogos.com/uploads/tick-png/image-tick-mark-icon-png-good-luck-charlie-wiki-2.png" width="50" alt="image tick mark icon png good luck charlie wiki" /></h3>
      
      <div class="input-group mb-3">
        <span class="input-group-text"
              id="inputGroup-sizing-default">Name:</span>
        <input type="text"
               class="form-control"
               aria-describedby="inputGroup-sizing-default"
               name="name"
               value="{{name}}"
               readonly
               autofocus>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"
              id="inputGroup-sizing-default">Number:</span>
        <input type="text"
               class="form-control"
               aria-describedby="inputGroup-sizing-default"
               name="number"
               value="{{number}}"
               readonly
               autofocus>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"
              id="inputGroup-sizing-default">Price:</span>
        <input type="text"
               class="form-control"
               aria-describedby="inputGroup-sizing-default"
               name="price"
               value="{{price}}"
               readonly
               autofocus>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"
              id="inputGroup-sizing-default">Product:</span>
        <input type="text"
               class="form-control"
               aria-describedby="inputGroup-sizing-default"
               name="product"
               value="{{product}}"
               readonly
               autofocus>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"
              id="inputGroup-sizing-default">Buy Time:</span>
        <input type="text"
               class="form-control"
               aria-describedby="inputGroup-sizing-default"
               name="product"
               value="{{time}}"
               readonly
               autofocus>
      </div>
      
 
    </form>
      <div class="input-group mb-3">
        <div style="margin: auto">
          {{ svg|safe }}
        </div>
      </div>
      <button onclick="window.print()" class="noPrint">Print this page</button>
  </div>
  </body>
</html>
